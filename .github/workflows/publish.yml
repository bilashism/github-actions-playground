name: Publish website

on:
  push:
    branches: [main]
  pull_request:
    branches: '*'

jobs:
  lint:
    name: "Lint: ${{ matrix.node-version }} ${{ matrix.os }}"
    runs-on: ${{ matrix.os }}

    strategy:
      matrix:
        node-version: [18.x]
        os: [ubuntu-latest]
        steps:
          - uses: actions/checkout@v3
    
          - name: Install pnpm
            uses: pnpm/action-setup@v2.2.4
    
          - name: "Set node version to 18"
            uses: actions/setup-node@v3
            with:
              node-version: 18
              cache: "pnpm"
    
          - name: Install deps
            run: pnpm install
    
          - name: Lint
            run: pnpm run format
    
          - name: Build
            run: pnpm run build
    
          # - name: Check formatting
          #   run: pnpm prettier --check .
  